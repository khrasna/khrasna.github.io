<html>

<head>
    <title>Scrabble</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript"
        src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <script type="text/javascript" src="graphics_data/Scrabble_Pieces_AssociativeArray_Jesse.js"></script>
    <script type="text/javascript" src="script.js"></script>

</head>

<body>
    <div id="container" class="droppable">
        <!--holds the scrabble line-->
    </div>

    <div id="tileHolder">
        <!--holds tiles-->
        <img src="graphics_data/scrabble-tile-holder-406774_640.png" id="holder" width='25%'>
        <div id="tiles" class="droppable">

        </div>

        <input type="submit" value="Submit" name="Submit">
        <!--submit racks up points, restart resets everything-->
        <input type="button" value="Restart" name="Restart">

    </div>
    <p id="remainder"></p>
    <p id="word"></p>
    <p id="score">Score: </p>
    <!--output and tiles remaining-->
    <div id="stats">

        <ul>
            <li id="A"></li>
            <li id="B"></li>
            <li id="C"></li>
            <li id="D"></li>
            <li id="E"></li>
            <li id="F"></li>
            <li id="G"></li>
            <li id="H"></li>
            <li id="I"></li>
        </ul>
        <ul>
            <li id="J"></li>
            <li id="K"></li>
            <li id="L"></li>
            <li id="M"></li>
            <li id="N"></li>
            <li id="O"></li>
            <li id="P"></li>
            <li id="Q"></li>
            <li id="R"></li>
        </ul>
        <ul>
            <li id="S"></li>
            <li id="T"></li>
            <li id="U"></li>
            <li id="V"></li>
            <li id="W"></li>
            <li id="X"></li>
            <li id="Y"></li>
            <li id="Z"></li>
            <li id="_"></li>
        </ul>
    </div>


</body>

</html>
